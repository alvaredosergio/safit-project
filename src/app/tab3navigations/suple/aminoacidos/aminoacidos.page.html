<ion-content>

  <div style="align-items:center; text-align: center; justify-content: center;display: flex; margin-top: 1em;">

  </div>

  <p class="titulo" style="font-family: 'Mitr', sans-serif;font-size: 1em;">Aminoácidos</p>
  <p class="texto">Los aminoácidos son compuestos orgánicos que se combinan para formar proteínas. De esta manera, la

    aminoácidos. Por ejemplo: treonina, lisina, glicina.</p>

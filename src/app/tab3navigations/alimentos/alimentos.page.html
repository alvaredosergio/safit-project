<style>
  @import url('https://fonts.googleapis.com/css2?family=Mitr&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz@8..144&display=swap');
</style>

<ion-header>
  <ion-toolbar>
    <ion-title style="font-family: 'Mitr', sans-serif;font-size: 1em;text-align:center">
      <button [routerLink]="['/tabs/tab3']" ion-button icon-only
        style="border-radius: 50px;font-size: 27px; position: absolute; left: 10px;">
        <ion-icon name="chevron-back-sharp" size="small"></ion-icon>
      </button>
      Alimentación
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-button [routerLink]="['/lacteos']" color="none" class="elemento"
    style="text-transform: none; background-image: url('../../../assets/img/lacteos.jpg'); background-size: 380px;">
    <div>Lácteos</div>
  </ion-button>

  <ion-button [routerLink]="['/carnes']" color="none" class="elemento"
    style="text-transform: none; background-image: url('../../assets/img/carnes.jpg'); background-size: 350px;">
    <div>Carnes</div>
  </ion-button>

  <ion-button [routerLink]="['/pescados']" color="none" class="elemento"
    style="text-transform: none; background-image: url('../../assets/img/pescados.jpg'); background-size: 410px;">
    <div>Pescados</div>
  </ion-button>

  <ion-button [routerLink]="['/cereales']" color="none" class="elemento"
    style="text-transform: none; background-image: url('../../assets/img/cereales.jpg'); background-size: 400px;">
    <div>Cereales</div>
  </ion-button>

  <ion-button [routerLink]="['/frutas']" color="none" class="elemento"
    style="text-transform: none; background-image: url('../../assets/img/frutas.jpeg'); background-size: 450px;">
    <div>Frutas</div>
  </ion-button>

  <ion-button [routerLink]="['/verduras']" color="none" class="elemento"
    style="text-transform: none; background-image: url('../../assets/img/verduras.jpg'); background-size: 480px;">
    <div>Verduras</div>
  </ion-button>
</ion-content>

<ion-tab-bar slot="bottom">
  <ion-tab-button tab="tab1" [routerLink]="['/tabs/tab1']">
    <ion-icon name="barbell"></ion-icon>
  </ion-tab-button>

  <ion-tab-button tab="tab2" [routerLink]="['/tabs/tab2']">
    <ion-icon name="stats-chart"></ion-icon>
  </ion-tab-button>

  <ion-tab-button tab="tab3" [routerLink]="['/tabs/tab3']">
    <ion-icon style="color: white;" name="book"></ion-icon>
  </ion-tab-button>

  <ion-tab-button tab="tab4" [routerLink]="['/tabs/tab4']">
    <ion-icon name="person"></ion-icon>
  </ion-tab-button>
</ion-tab-bar>
